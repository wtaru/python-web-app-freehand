<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>FREE HAND APP</title>
</head>
<body>
    <header>
        <h1>手描き文字推論で遊ぼう</h1>
    </header>
    <main>
        <section>
            <h2>数字を書いてください</h2>
            <canvas id="drow-area" with="280px", height="280px"></canvas>
            <div class="buttons">
                <button id="predict-button">推論実行</button>
                <button id="clear-button">書き直す</button>
            </div>
        </section>
        <section>
            <h2>予測結果</h2>
            <div class="res-image-table">
                <div id="res-image"></div>
                <table class="res-table">
                    <thead>
                        <tr>
                            <th>数字</th>
                            <th>確率</th>
                        </tr>
                    </thead>
                    <tbody id="result-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.12.1/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handwriting-canvas@0.1.0/dist/main.min.js"></script>
    <script src="./static//main.js"></script>
</body>
</html>
